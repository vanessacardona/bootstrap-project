<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap-practice</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3>First module</h3>
                        <button type="button" class="btn btn-success">Success</button>
                    </div>
                </div>
            </div>   
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Second module</h2>
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">Java Script</li>
                            <li class="list-group-item">Week 11</li>
                            <li class="list-group-item">Week 12</li>
                            <li class="list-group-item">Week 13</li>
                            <li class="list-group-item">Week 15</li>
                            <li class="list-group-item">Week 16</li>
                            <li class="list-group-item">Week 17</li>
                        </ul>
                    </div>
                </div>
            </div>   
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4>Third module</h4>
                        <button type="button" class="btn btn-info">Starts in May</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <h1 class="display-5 text-center">Progress of the Women In Tech course</h1>
    <div class="container px-4">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 35%"></div>
        </div> 
    </div>         
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
